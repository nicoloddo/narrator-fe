<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineappleNarrator - Accedi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fee;
            border-radius: 8px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">PineappleNarrator</div>
        <div class="subtitle">Accedi per continuare</div>
        <div class="description">
            Usa le tue credenziali per accedere alla piattaforma sicura.
        </div>
        
        <button id="signIn" class="login-btn">
            Accedi con AWS Cognito
        </button>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Reindirizzamento in corso...</div>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script type="module">
        import { signIn, checkAuthAndRedirect } from './main.js';

        // Check if user is already authenticated
        checkAuthAndRedirect();

        document.getElementById('signIn').addEventListener('click', async () => {
            const signInBtn = document.getElementById('signIn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            try {
                signInBtn.disabled = true;
                loading.style.display = 'block';
                error.style.display = 'none';
                
                await signIn();
            } catch (err) {
                console.error('Login error:', err);
                error.textContent = 'Errore durante il login. Riprova pi√π tardi.';
                error.style.display = 'block';
                signInBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
